<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário Monster High</title>
    <link rel="stylesheet" href="CSS/estilos2.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/html/html_responsive.asp">
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div class="login-form w3-container w3-card-4 w3-padding w3-display-middle"> 
            <header class="w3-container w3-center">
                 <h1>Login</h1>
            </header>
            <section>
               
                <form action="introdução.html" method="post">

                    <label for="Nome">Nome:</label>
                    <input id="Nome:" type="text" name="Nome:" required>

                    <label for="Senha" >Senha:</label>
                    <input id="Senha" type="password" name="Senha" required>


                    <label for="Como nos encontrou ?">Como conheceu Monster High?</label>
                    <select id="Como nos encontrou ?">
                        <optgroup label="Como conheceu Monster High?">
                            <option>Redes Sociais</option>
                            <option>TV</option>
                            <option>Outro</option>
                        </optgroup>

                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar">
    
    </div>
</body>

</html>
